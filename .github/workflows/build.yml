name: Build ProtoPirate (Flipper)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install ufbt
        run: pip install ufbt

      - name: Build the Flipper app
        run: ufbt

      - name: Upload .fap artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProtoPirateTX-fap
          path: |
            dist/**/*.fap
