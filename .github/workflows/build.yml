name: Build ProtoPirate TX FAP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ProtoPirate
        uses: actions/checkout@v4
        with:
          path: protopirate

      - name: Clone Flipper Firmware
        run: git clone https://github.com/flipperdevices/flipperzero-firmware.git

      - name: Move ProtoPirate into firmware
        run: |
          mkdir -p flipperzero-firmware/applications_user/protopirate
          cp -r protopirate/* flipperzero-firmware/applications_user/protopirate/

      - name: Build firmware (includes ProtoPirate)
        run: |
          cd flipperzero-firmware
          ./fbt fap_protopirate

      - name: Upload FAP
        uses: actions/upload-artifact@v4
        with:
          name: ProtoPirateTX-fap
          path: flipperzero-firmware/build/fap_protopirate/*.fap
